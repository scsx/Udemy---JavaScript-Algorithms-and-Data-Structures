<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/vendor/prism.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="icon" href="css/favicon.ico" />
        <title>Document</title>
        <script type="text/javascript" src="js/vendor/prism.js"></script>
        <script type="text/javascript" src="js/log.js"></script>
    </head>
    <body>
        <div class="grid">
            <h1>
                <span id="h1"></span>
                <small>The BIG O of Objects</small>
            </h1>
            <div class="col code">
                <pre
                    class="pre"
                ><code class="language-javascript" id='js'></code></pre>
            </div>
            <div class="col log">
                <div id="log"></div>
            </div>
        </div>

        <script id="mainscript">
            try {
                // CODE

                log('Objects')
                let guy = {
                    name: 'John',
                    lastName: 'Johnson',
                    favoriteNumbers: ['2', '4', '523']
                }

                log(Object.keys(guy))
                log(' ')
                log(Object.entries(guy))
                log(' ')
                log(guy.hasOwnProperty('name'))

                log('Arrays')
                let names = ['Michael', 'Melissa', 'Andrea']
                let values = [true, {}, [], 2, 'awesome']
                log(names.concat(values))

                // CODE
            } catch (err) {
                const logger = document.getElementById('log')
                logger.innerHTML += `<span class='error'>${err}</span>`
            }
        </script>
        <script type="text/javascript" src="js/write-js.js"></script>
    </body>
</html>
