<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/vendor/prism.css" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Document</title>
        <script type="text/javascript" src="js/vendor/prism.js"></script>
        <script type="text/javascript" src="js/log.js"></script>
    </head>
    <body>
        <div class="grid">
            <h1>
                <span id="h1"></span>
                <small>timing our code</small>
            </h1>
            <div class="col code">
                <pre
                    class="pre"
                ><code class="language-javascript" id='js'></code></pre>
            </div>
            <div class="col log">
                <div id="log"></div>
            </div>
        </div>

        <script id="mainscript">
            try {
                // CODE

                // Slower
                function addUpToSlow(n) {
                    let total = 0
                    for (let i = 1; i <= n; i++) {
                        total += i
                    }
                    return total
                }
                // Test 1
                let t1 = performance.now()
                addUpToSlow(1000000000)
                let t2 = performance.now()
                log(`ms for addUpToSlow: ${t2 - t1}`)
                // Test 2
                console.time('addUpToSlow')
                addUpToSlow(1000000000)
                console.timeEnd('addUpToSlow')

                // Faster
                function addUpToFast(n) {
                    //log(n)
                    return (n * (n + 1)) / 2
                }
                // Test 1
                let time1 = performance.now()
                addUpToFast(1000000000)
                let time2 = performance.now()
                log(`ms for addUpToFast: ${time2 - time1}`)
                // Test 2
                console.time('addUpToFast')
                addUpToFast(1000000000)
                console.timeEnd('addUpToFast')

                // CODE
            } catch (err) {
                const logger = document.getElementById('log')
                logger.innerHTML += `<span class='error'>${err}</span>`
            }
        </script>
        <script type="text/javascript" src="js/write-js.js"></script>
    </body>
</html>
